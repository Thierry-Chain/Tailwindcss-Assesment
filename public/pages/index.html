<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Tailwid css</title>
</head>

<body class="box-border">
    <div class="mx-auto sm:grid grid-cols-4 gap-0">
        <!--side bar-->
        <div class="relative border border-gray-800 sm:col-span-1 bg-head h-screen">
            <div class="text-center font-serif font-semibold text-white py-2 ">Work
                <span class="text-dim">cation</span>
            </div>

            <div class="bg-dip text-base">
                <div class="flex justify-between px-2 py-2">
                    <div class="text-dim">Bedrooms
                        <select class="rounded py-1 block " name="" id="">
                            <option value="0">Select one:</option>
                            <option value="1">type 1</option>
                            <option value="2">type 2</option>
                            <option value="3">type 3</option>
                        </select>
                    </div>
                    <div class="text-dim">Bathrooms
                        <select class="rounded py-1  block " name="" id="">
                            <option value="0">Select one:</option>
                            <option value="1">type 1</option>
                            <option value="2">type 2</option>
                            <option value="3">type 3</option>
                        </select>
                    </div>
                </div>
                <div class="px-2 py-2">

                    <p class="text-dim">Price range</p>
                    <select class="rounded py-1 block container mx-auto" name="" id="">
                        <option value="0">Select price:</option>
                        <option value="1">100</option>
                        <option value="2">200</option>
                        <option value="3">200</option>
                    </select>

                </div>
                <p class="underlined"></p>

                <div class="mx-2">
                    <p class="text-dim ">Property Type</p>
                    <label class="block left-1 relative">
                        <p class="ml-5 font-semibold">One</p>
                        <input type="radio" class="absolute left-0 top-0 " checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="block left-1 relative">
                        <p class="ml-5 font-semibold">Two</p>
                        <input type="radio" class="absolute left-0 top-0 " name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="block left-1 relative">
                        <p class="ml-5 font-semibold">three</p>
                        <input type="radio" class="absolute left-0 top-0 " name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="block left-1 relative">
                        <p class="ml-5 font-semibold">Four</p>
                        <input type="radio" class="absolute left-0 top-0 " name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <p class="underlined"></p>
                <div class="mx-2">
                    <p class="font-semibold">Amenities</p>
                    <label class="flex">
                        <p class="inline float-left">One</p> <input class="" type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="flex">
                        <p class="inline float-left">Two</p> <input class="" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="flex">
                        <p class="inline float-left">Three</p>
                        <input class="" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="flex">
                        <p class="inline float-left">Four</p> <input class="" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="flex">
                        <p class="inline float-left">five</p> <input class="" type="checkbox">
                        <span class="checkmark"></span>
                    </label><label class="flex">
                        <p class="inline float-left">six</p> <input class="" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>
            <div class="flex mx-auto absolute w-full bottom-0 bg-head my-3 rounded-md shadow-lg">
                <button
                    class="py-2 rounded-md tracking-wide ease-out duration-100 w-11/12 hover:bg-blue-600 mx-auto bg-blue-800 transition-opacity text-white font-semibold">Update</button>
            </div>


        </div>
        <!--end of side bar-->



        <!--main body contents-->
        <div class="border border-red-300 sm:col-span-3">
            hdhdh
        </div>
        <!--end of main content-->
    </div>
</body>

</html>
